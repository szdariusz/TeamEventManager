spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/TeamManager
#spring.datasource.url=jdbc:mysql://localhost:3306/TeamManager
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
org.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework=INFO
#logging.level.org.hibernate.SQL=INFO
logging.file.name=logfile.log
logging.pattern.rolling-file-name=logfile-%d{yyyy-MM-dd}.%i.log
logging.file.max-history=30
#logging.file.clean-history-on-start=true
# App Properties
eventManager.app.jwtSecret=eventManagerSecretKey
eventManager.app.jwtExpirationMs=86400000